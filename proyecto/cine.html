<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine - Plaza Norte 2</title>

    <link rel="icon" href="cine.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Nunito:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h1 {font-family: 'Nunito', sans-serif;}
        h2 {font-family: 'Quicksand', sans-serif;}
        p {font-family: 'Merriweather', serif;}

        .btn-custom {
            background-color: #6c757d;
            color: white;
        }

        .btn-custom:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-secondary">Cine Plaza Norte 2</h1>

        <section>
            <h2>Horarios</h2>
            <p>Desde las 11:00 hasta la última sesión a las 23:30.</p>

            <h2>Ubicación</h2>
            <p>Planta superior, ala este del centro comercial.</p>

            <h2>Salas</h2>
            <p>10 salas con tecnología 4K y sonido Dolby Atmos.</p>

            <h2>Cafetería</h2>
            <p>Snacks, bebidas y combos especiales disponibles.</p>

            <button class="btn btn-custom" onclick="window.location.href='https://yelmocines.es/cartelera/madrid/yelmo-cines-luxury-plaza-norte-2'">Comprar entradas</button>
        </section>

        <h2 class="mt-5">Cartelera</h2>

        <div class="row" id="peliculas"></div>
    </div>

    <script>
        const peliculas = [
            {
                "titulo": "Until Dawn",
                "info": "Terror · 92 min",
                "cartel": "peli1.jpg",
                "enlace": "https://yelmocines.es/sinopsis/until-dawn"
            },
            {
                "titulo": "Enemigos",
                "info": "Drama · 110 min",
                "cartel": "peli2.jpg",
                "enlace": "https://www.yelmocines.es/sinopsis/enemigos"
            },
            {
                "titulo": "Los Pecadores",
                "info": "Thriller · 97 min",
                "cartel": "peli3.jpg",
                "enlace": "https://www.yelmocines.es/sinopsis/los-pecadores"
            },
            {
                "titulo": "Una Película de Minecraft",
                "info": "Aventura, Familiar · 95 min",
                "cartel": "peli4.jpg",
                "enlace": "https://www.yelmocines.es/sinopsis/una-pelicula-de-minecraft"
            },
            {
                "titulo": "Kayara: La Guerrera del Imperio Inca",
                "info": "Animación, Aventura · 90 min",
                "cartel": "peli5.jpg",
                "enlace": "https://www.yelmocines.es/sinopsis/kayara-la-guerrera-del-imperio-inca"
            },
            {
                "titulo": "Kaiju No. 8: Misión de Reconocimiento",
                "info": "Animación, Ciencia ficción · 89 min",
                "cartel": "peli6.jpg",
                "enlace": "https://www.yelmocines.es/sinopsis/kaiju-no-8-mision-de-reconocimiento"
            }
        ];

        const contenedor = document.getElementById("peliculas");

        peliculas.forEach(pelicula => {
            const col = document.createElement("div");
            col.classList.add("col-md-4", "mb-4");

            col.innerHTML = `
                <div class="card h-100">
                    <img src="${pelicula.cartel}" class="card-img-top" alt="${pelicula.titulo}">
                    <div class="card-body">
                        <h3 class="card-title">${pelicula.titulo}</h3>
                        <p class="card-text">${pelicula.info}</p>
                        <a href="${pelicula.enlace}" class="btn btn-primary" target="_blank">Más información</a>
                    </div>
                </div>
            `;

            contenedor.appendChild(col);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
